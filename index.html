<html>
    <head>
        <title>
            Registration Form
        </title>
    </head>
    <body>
        
        <h1>Registration Form</h1>
    
        <form>
        
            <label for="FirstName">
                First Name: *
            </label>
            <input type="text" id=FirstName name=FirstName> 

            <br/>
            <br/>

            <label for="LastName">
                Last Name: *
            </label>
            <input type="text" id=LastName name=LastName> 

            <br/>
            <br/>

            <label for="EmailAdress">
                Email Adress: *
            </label>
            <input type="text" id=EmailAdress name=EmailAdress> 

            <br/>
            <br/>

            <label for="Password">
                Password: *
            </label>
            <input type="password" id=Password name=Password>
        
            <br/>
            <br/>

            <label for="ConfirmPassword">
                Confirm Password: *
            </label>
            <input type="password" id=ConfirmPassword name=ConfirmPassword>

            <br/>
            <br/>

            <label for="Birthday">
                Birthday: 
            </label>
            <input type="date" id=Birthday name=Birthday>

            <br/>
            <br/>
            
            <p>
                Gender Identify: 
            </p>
            <input type="radio" name="Gender" value="Male" id="Male">
            <label for="Male">
                Male
            </label>
            <input type="radio" name="Gender" value="Female" id="Female">
            <label for="Female">
                Female
            </label>
            <input type="radio" name="Gender" value="Non-binary" id="Non-binary">
            <label for="Non-binary">
                Non-binary
            </label>
            <input type="radio" name="Gender" value="I prefer not to answer" id="I prefer not to answer"">
            <label for="I prefer not to answer">
                I prefer not to answer
            </label>
        
            <h4>A short description about myself:</h4>

            <textarea name="ShortDescription" cols="20" rows="3"></textarea>
            <br/>
            <br/>

            <label for="Languaje">
                Favorite Languaje: 

            </label>

            <select name="Languaje">
                <option>Python</option>
                <option>Java</option>
                <option>JavaScript</option>
                <option>C#</option>
            </select>

            <div>
                <input type="checkbox" name="emails" 
                id="emails" checked >
                <label for="emails">Yes, I would like to receive periodic email updates
                </label>
            </div>
            <div>
                <input type="submit" value="Create Account" >
            </div>
        
            <p>* Indicates a required field</p>
        </form>
    </body>
    

</html>
